sudo: false
language: php
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - develop
  - "/\\d+\\.\\d+\\.\\d+?.*/"
php:
- 5.6
- 7.1
env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=inc@2inc.org
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=inc@2inc.org
  - WP_VERSION=latest WP_MULTISITE=0
cache:
  directories:
  - node_modules
  - vendor
  - "$HOME/.composer/cache"
install:
- nvm install 6
- npm install -g yarn
- yarn install
- npm rebuild node-sass
- composer install
before_install:
- openssl aes-256-cbc -K $encrypted_b99941c4a519_key -iv $encrypted_b99941c4a519_iv
  -in .travis/github_deploy_key.enc -out .travis/github_deploy_key -d
- mv .travis/github_deploy_key ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
script:
- ls -la style.css index.php vendor/autoload.php
after_success:
- pwd
- ls -al
before_deploy:
- git clone -b master --quiet git@github.com:myouan/myouan.git release
- cd release
- yarn install
- yarn run gulp zip
- ls -la myouan.zip
- export RELEASE_FILE=$(ls myouan.zip)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    repo: myouan/myouan
    tags: true
